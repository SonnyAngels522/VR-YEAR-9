<!DOCTYPE html
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Scene</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
<a-scene>
<a-entity environment="preset: forest; dressingAmount: 800; skyColor:black; ground:canyon; groundColor:#8c7957; groundTexture:walkernoise; fog:0.9; dressingColor:#084d06;"></a-entity>
<!-- Start of House -->
<a-cylinder id="floor" position="0 0 0" radius="7.5" color="white" height="0.1"></a-cylinder>
<a-box id="box1" position="0  1.473  4.907" rotation="0 0 0" scale="10 3 0.2" color="#e0cdad"></a-box>
<a-box id="box1" position="0  1.473  -4.907" rotation="0 0 0" scale="10 3 0.2" color="#e0cdad"></a-box>
<a-box id="box1" position="5.049  1.454  -0.008" rotation="0  -90  0" scale="10 3 0.2" color="#e0cdad"></a-box>
<a-box id="box1" position="-5.049  1.454  -0.008" rotation="0  -90  0" scale="10 3 0.2" color="#e0cdad"></a-box>
<a-cylinder id="triangle_front" segments-radial="3" position="0 3.874 4.907" rotation="-90 0 0" scale="5.774 0.2 1.8" color="pink"></a-cylinder>
<a-cylinder id="triangle_back" segments-radial="3" position="0 3.874 -4.907" rotation="-90 0 0" scale="5.774 0.2 1.8" color="pink"></a-cylinder>
<a-box id="roof_left" position="-2.507 4.241 -0.071" rotation="28.433 -90 0" scale="10.931 0.20 6.282" color="silver"></a-box>
<a-box id="roof_right" position="2.684 4.328 0" rotation="28.433 90 0" scale="10.931 0.20 5.959" color="silver"></a-box>
</a-scene>
</body>
</html>
